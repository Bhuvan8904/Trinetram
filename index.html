<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body class="p-0 m-0">
  <section class="w-screen h-screen overflow-hidden duration-300 bg-white font-Libre" id="Landing_Section">
    <div class="w-full h-full">
      <header class="relative top-0 z-50">
        <nav class="flex items-center justify-between px-2 py-3 border-b-2 border-gray-800 backdrop-blur-md bg-white/5 lg:px-8"
          aria-label="Global">
          <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1">
              <span class="sr-only">Your Company</span>
              <img class="w-auto h-12" src="img/logo123.png" alt="">
            </a>
          </div>
          <div class="flex lg:hidden">
            <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-900"
              id="Open_Menu">
              <span class="sr-only">Open main menu</span>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="m-1 w-9 h-9">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5" />
              </svg>

            </button>
          </div>
          <div class="hidden rounded-md lg:flex lg:gap-x-12">
            <button class="text-sm font-semibold leading-6 text-gray-800">Home</button>
            <button class="text-sm font-semibold leading-6 text-gray-800">About</button>
            <button class="text-sm font-semibold leading-6 text-gray-800">Features</button>
            <button class="text-sm font-semibold leading-6 text-gray-800">Q&A</button>
            <button class="text-sm font-semibold leading-6 text-gray-800">Contact Us</button>
          </div>
          <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <button class="text-base font-semibold leading-6 px-2 py-1.5 text-gray-800 Switch_Sign_Login_Page">Sign
              in <span aria-hidden="true">&rarr;</span></button>
          </div>
        </nav>
        <!-- Mobile menu, show/hide based on menu open state. -->
        <div class="lg:hidden" role="dialog" aria-modal="true">
          <!-- Background backdrop, show/hide based on slide-over state. -->
          <!-- <div class="fixed inset-0 z-50"></div> -->
          <div
            class="fixed inset-y-0 right-0 z-50 w-full px-6 py-6 overflow-y-auto duration-150 translate-x-10 bg-white opacity-0 pointer-events-none sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
            id="Menu_List">
            <div class="flex items-center justify-between">
              <button class="-m-1.5 py-1.5 flex flex-row justify-center items-center">
                <!-- <span class="sr-only">Your Company</span> -->
                <img class="w-auto h-14" src="img/logo123.png" alt="">
                <span class="mt-1 text-2xl font-semibold font-Orbitron">Trinetram</span>
              </button>
              <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" id="Close_Menu">
                <span class="sr-only">Close menu</span>
                <svg class="w-9 h-9" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                  aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <hr class="mt-6">
            <div class="flow-root mt-6">
              <div class="-my-6">
                <div class="py-6">
                  <button
                    class="block px-3 py-2 my-1 -mx-3 text-xl font-semibold leading-7 text-gray-900 rounded-lg hover:bg-gray-50">Home</button>
                  <button
                    class="block px-3 py-2 my-1 -mx-3 text-xl font-semibold leading-7 text-gray-900 rounded-lg hover:bg-gray-50">About</button>
                  <button
                    class="block px-3 py-2 my-1 -mx-3 text-xl font-semibold leading-7 text-gray-900 rounded-lg hover:bg-gray-50">Features</button>
                  <button
                    class="block px-3 py-2 my-1 -mx-3 text-xl font-semibold leading-7 text-gray-900 rounded-lg hover:bg-gray-50">Q&A</button>
                  <button
                    class="block px-3 py-2 my-1 -mx-3 text-xl font-semibold leading-7 text-gray-900 rounded-lg hover:bg-gray-50">Contact
                    Us</button>
                </div>
                <hr class="">
                <button class="flex flex-row items-center justify-between w-full p-1 mt-5">
                  <div>
                    <span
                      class="-mx-3 block rounded-lg px-3 py-2.5 text-xl font-semibold leading-7 text-gray-900 hover:bg-gray-50 Switch_Sign_Login_Page">Sign
                      in</span>
                  </div>
                  <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                      stroke="currentColor" class="w-auto h-6 text-blue-600">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                    </svg>
                  </div>

                </button>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="relative z-20 flex flex-col items-center justify-center h-full px-6 isolate lg:px-8">
        <div class="absolute inset-x-0 overflow-hidden -top-40 -z-10 transform-gpu blur-3xl sm:-top-80" aria-hidden="true">
          <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#2563eb] to-[#2563eb] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
        </div>
        <div class="max-w-2xl mx-auto sm:max-w-3xl">
          <div class="flex justify-center mb-4">
            <div
              class="relative px-3 py-1 text-sm leading-6 text-gray-100 bg-blue-600 border-2 border-black rounded-full ring-1 ring-gray-100/20 backdrop-blur-md">
              View the vacancies.
              <a href="#" class="font-bold text-white">
                <span class="absolute inset-0" aria-hidden="true"></span>
                View List <span aria-hidden="true">&rarr;</span>
              </a>
            </div>

          </div>
          <div class="text-center">
            <h1 class="mt-8 text-6xl font-bold tracking-tight text-gray-900 font-Special sm:text-7xl">Join the Future of Defense Innovation</h1>
            <p class="text-lg leading-8 text-gray-700 ">Be a part of DRDO and help shape tomorrow’s defense
              technology.</p>
            <div class="flex items-center justify-center mt-10 gap-x-6">
              <button
                class="rounded-full bg-blue-600 border-2 duration-300 border-black px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 Switch_Sign_Login_Page">Get
                started</button>
              <button class="text-sm font-semibold leading-6 text-gray-800">Learn more <span
                  aria-hidden="true">→</span></button>
            </div>
          </div>
        </div>
      </div>

      <!-- <div
        class="absolute inset-0 w-full h-screen z-10 bg-gradient-to-r from-[#c8003521] to-[#2564eb44] border-b-2 blur-xl border-x-2 border-x-transparent border-b-black">
      </div>
      <video class="absolute inset-0 z-0 object-cover w-full h-screen" autoplay loop muted>
        <source src="img/7664745-hd_1920_1080_25fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video> -->
    </div>
  </section>
  <section
    class="absolute top-0 w-screen h-full overflow-hidden duration-300 -translate-x-5 opacity-0 pointer-events-none font-Libre"
    id="Sign_Login_Section">
    <div class="relative px-6 py-12 bg-white isolate sm:py-16 lg:px-8">
      <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]"
        aria-hidden="true">
        <div
          class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#2563eb] to-[#2563eb] opacity-40 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]"
          style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
        </div>
      </div>
      <div class="sm:mx-auto sm:w-full sm:max-w-xl">
        <img class="w-auto mx-auto h-14" id="back_to_Home" src="img/logo123.png" alt="Your Company">
        <h2 class="mt-5 text-3xl font-bold leading-9 tracking-tight text-center text-gray-900 duration-200 sm:text-4xl" id="Sign_Login_Section_Heading">Sign in to your account
        </h2>
        <p class="text-base leading-9 tracking-tight text-center text-gray-700 duration-200" id="Sign_Login_Section_Para">Access your DRDO recruitment portal or
          create a new account.</p>
      </div>
      <div class="relative">
        <div id="Sign_Path">
          <form class="max-w-xl mx-auto mt-10">
            <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
              <div>
                <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900">First name</label>
                <div class="mt-2.5">
                  <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                    class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
              <div>
                <label for="last-name" class="block text-sm font-semibold leading-6 text-gray-900">Last name</label>
                <div class="mt-2.5">
                  <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                    class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
              <div class="sm:col-span-2">
                <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Email</label>
                <div class="mt-2.5">
                  <input type="email" name="email" id="email" autocomplete="email"
                    class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
              <div class="sm:col-span-2">
                <label for="phone-number" class="block text-sm font-semibold leading-6 text-gray-900">Phone
                  number</label>
                <div class="relative mt-2.5">
                  <input type="tel" name="phone-number" id="phone-number" autocomplete="tel"
                    class="block w-full rounded-md border-0 px-3.5 py-2 pl-20 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
              <div>
                <label for="password" class="block text-sm font-semibold leading-6 text-gray-900">Password</label>
                <div class="mt-2.5">
                  <input type="password" name="password" id="password"
                    class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
              <div>
                <label for="confirm-password" class="block text-sm font-semibold leading-6 text-gray-900">Confirm
                  Password</label>
                <div class="mt-2.5">
                  <input type="password" name="confirm-password" id="confirm-password"
                    class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
            </div>
            <div class="mt-10 text-center">
              <button type="submit"
                class="block w-full mb-4 rounded-md bg-blue-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Create
                Account</button>
              <label class="text-sm leading-6 text-gray-600" id="switch-1-label">
                Already have an account?
                <button class="font-semibold text-blue-600" id="to_Login_Path">Login here..</button>
              </label>
            </div>
          </form>
        </div>
        <div class="absolute top-0 items-center w-full translate-x-5 opacity-0 pointer-events-none" id="Login_Path">
          <form class="relative space-y-6 sm:mx-auto sm:w-full sm:max-w-lg">
            <div class="text-left">
              <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
              <div class="mt-2">
                <input id="email" name="email" type="email" autocomplete="email" required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                <div class="text-sm">
                  <a href="#" class="font-semibold text-blue-600 hover:text-blue-500">Forgot password?</a>
                </div>
              </div>
              <div class="mt-2">
                <input id="password" name="password" type="password" autocomplete="current-password" required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
            <div>
              <button type="submit"
                class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Login</button>
            </div>
            <p class="mt-10 text-sm text-center text-gray-500">
              Need to create the account.
              <button class="font-semibold leading-6 text-blue-600 hover:text-blue-500"
                id="to_Sign_Path">Sign-Up here..</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="script.js"></script>

</html>
